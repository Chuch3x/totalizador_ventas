<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTALIZADOR</title>
</head>

<body>
    <form id="totalizador_form">

      <label for="cantidad_items">Cantidad de Items:</label>
      <input type="number" id="cantidad_items" />

      <label for="precio_item">Precio del Item:</label>
      <input type="number" id="precio_item" />

      <select name="estados" id="estados">
        <option value="CA">CA</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="NV">NV</option>
        <option value="UT">UT</option>
      </select>

      <input type="submit" value="MOSTRAR" id="mostrar_button" />
    </form>
    <div id="precio_neto_div"></div>
    <div id="descuento_div"></div>
    <div id="impuesto_div"></div>
    <div id="resultado-div"></div>
    
    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
